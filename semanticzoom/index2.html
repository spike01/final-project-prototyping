$(document).ready(function() {

  var stage = new Kinetic.Stage({

  var layer = new Kinetic.Layer();

  dataArray.forEach(function(point){
    layer.add(
      new Kinetic.Rect({
        x: (point[1]+180)*40,
        y: (180-(point[0]+90))*40,
        width: 2,
        height: 2,
        fill: 'black',
        stroke: 'black',
        strokeWidth: 1
      })
    )
  })
